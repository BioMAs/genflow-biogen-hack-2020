<!DOCTYPE html>
<html>
 <head>
  <title>Webslesson Tutorial | Search HTML Table Data</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="cytoscape.js"></script>
  <script src="network.js"></script>
  <style>
  #result {
   position: absolute;
   width: 100%;
   max-width:870px;
   cursor: pointer;
   overflow-y: auto;
   max-height: 400px;
   box-sizing: border-box;
   z-index: 1001;
  }
  .link-class:hover{
   background-color:#f1f1f1;
  }

    #cy {
        width: 100%;
        height: 50%;
        position: absolute;
        top: 327px;
        left: 0px;
        border-color: black;
        border: 3px;
    }
  </style>
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:900px;">
    <div class="row">
        <h2 align="center">SciLicium Live Tools Operations Search using Ajax JQuery</h2>
        <h3 align="center">Operation Data</h3>   
        <br /><br />
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Iteration</label>
            <div align="center">
                <input type="text" id="iteration" value='1' class="form-control" />
            </div>
        </div>
        <div class="col-md-4">
            <label>Distance</label>
            <select id="distance" class="form-control">
                <option value="jaccard">Jaccard Index</option>
                <option value="salton">Salton Cosine</option>
                <option selected="selected" value="hubert">Hubert Score</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Score</label>
            <div align="center">
                <input type="text" id="score" value='0.2' class="form-control" />
            </div>
        </div>
    </div>
        
        <div align="center">
            <input type="text" name="search" id="search" placeholder="Search Operation" class="form-control" />
            <ul class="list-group" id="result"></ul>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Tools</h4>
                </div>
                <div id="box" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
                
            </div>
        </div>
    </div>
   <br />
   <hr>
   
    <div class="row">
        <div id="cy"></div>
    </div>
    

    </div>
  </div>
  
 </body>
</html>
